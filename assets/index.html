<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Windows XP Professional SP3</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============================================
           WINDOWS XP COMPLETE THEME SYSTEM - ENHANCED
        ============================================ */
        :root {
            /* Default XP Blue Theme - Enhanced */
            --xp-primary: #245edc;
            --xp-secondary: #5cb300;
            --xp-accent: #008080;
            --xp-background: #ece9d8;
            --xp-dark: #0a246a;
            --xp-start: #3d7e00;
            --xp-title-gradient: linear-gradient(to right, #0a246a, #a6caf0);
            --xp-window-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --xp-transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --xp-border-radius: 8px;
            --xp-desktop-bg: url('https://images.unsplash.com/photo-1550686041-366ad85a1355?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            --xp-taskbar-height: 48px;
            
            /* Enhanced Theme Variables */
            --theme-name: "Windows XP Luna";
            --theme-version: "SP3";
            --theme-author: "Microsoft Corporation";
        }

        /* Enhanced Theme System */
        .theme-olive {
            --xp-primary: #808000;
            --xp-secondary: #6b8e23;
            --xp-accent: #556b2f;
            --xp-start: #6b8e23;
            --xp-title-gradient: linear-gradient(to right, #556b2f, #b5d33d);
            --xp-desktop-bg: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            --theme-name: "Olive Green";
        }

        .theme-silver {
            --xp-primary: #708090;
            --xp-secondary: #a9a9a9;
            --xp-accent: #696969;
            --xp-start: #808080;
            --xp-title-gradient: linear-gradient(to right, #4a5568, #cbd5e0);
            --xp-desktop-bg: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            --theme-name: "Silver";
        }

        .theme-royale {
            --xp-primary: #1e3a8a;
            --xp-secondary: #3b82f6;
            --xp-accent: #1e40af;
            --xp-start: #2563eb;
            --xp-title-gradient: linear-gradient(to right, #1e3a8a, #93c5fd);
            --xp-desktop-bg: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            --theme-name: "Royale Noir";
        }

        .theme-classic {
            --xp-primary: #000080;
            --xp-secondary: #008080;
            --xp-accent: #800080;
            --xp-start: #008000;
            --xp-background: #c0c0c0;
            --xp-dark: #000080;
            --xp-title-gradient: linear-gradient(to right, #000080, #a0a0a0);
            --xp-desktop-bg: url('https://images.unsplash.com/photo-1550686041-366ad85a1355?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            --theme-name: "Windows Classic";
        }

        .theme-highcontrast {
            --xp-primary: #000000;
            --xp-secondary: #ffffff;
            --xp-accent: #000000;
            --xp-background: #000000;
            --xp-dark: #000000;
            --xp-start: #000000;
            --xp-title-gradient: linear-gradient(to right, #000000, #ffffff);
            --xp-desktop-bg: linear-gradient(45deg, #000000 25%, #ffffff 25%, #ffffff 50%, #000000 50%, #000000 75%, #ffffff 75%);
            --theme-name: "High Contrast";
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Tahoma", "Segoe UI", "Microsoft Sans Serif", Arial, sans-serif;
            background: var(--xp-accent);
            overscroll-behavior: none;
        }

        /* ============================================
           ENHANCED BOOT SEQUENCE
        ============================================ */
        #boot-sequence {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: "Courier New", monospace;
            overflow: hidden;
        }

        .boot-logo {
            text-align: center;
            margin-bottom: 40px;
            animation: bootFadeIn 1.5s ease-out;
        }

        .boot-logo h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .boot-logo p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @keyframes bootFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .boot-progress {
            width: 500px;
            max-width: 90vw;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            overflow: hidden;
            margin-top: 30px;
            position: relative;
        }

        .boot-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--xp-secondary), 
                color-mix(in srgb, var(--xp-secondary) 60%, white),
                var(--xp-secondary));
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .boot-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent);
            animation: progressShine 1.5s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .boot-status {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
            min-height: 20px;
        }

        /* ============================================
           ENHANCED LOGIN SCREEN
        ============================================ */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)),
                        var(--xp-desktop-bg) center/cover no-repeat;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid var(--xp-dark);
            border-radius: 12px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            animation: loginSlideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        @keyframes loginSlideUp {
            from { 
                opacity: 0; 
                transform: translateY(60px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .login-user {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, 
                var(--xp-secondary), 
                color-mix(in srgb, var(--xp-secondary) 70%, #000));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 42px;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .login-user:hover {
            transform: scale(1.05);
        }

        .login-input {
            width: 100%;
            padding: 12px 16px;
            margin: 15px 0;
            border: 2px solid var(--xp-dark);
            border-radius: 6px;
            font-size: 16px;
            background: white;
            transition: all 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--xp-secondary);
            box-shadow: 0 0 0 3px rgba(92, 179, 0, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to bottom, var(--xp-start), color-mix(in srgb, var(--xp-start) 70%, #000));
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(to bottom, 
                color-mix(in srgb, var(--xp-start) 90%, white),
                var(--xp-start));
            transform: translateY(-2px);
        }

        /* ============================================
           ENHANCED DESKTOP
        ============================================ */
        body.desktop-loaded {
            background: var(--xp-accent) var(--xp-desktop-bg) center/cover no-repeat fixed;
            display: block;
            overflow: hidden;
        }

        #desktop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - var(--xp-taskbar-height));
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 84px);
            grid-auto-rows: min-content;
            gap: 20px;
            align-content: start;
            pointer-events: none;
            overflow: hidden;
        }

        .desktop-icon {
            width: 84px;
            padding: 12px 8px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            border-radius: 4px;
            z-index: 1;
            font-weight: bold;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            position: relative;
            user-select: none;
            cursor: pointer;
        }

        .desktop-icon::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .desktop-icon:hover::before {
            opacity: 1;
        }

        .desktop-icon.selected {
            background-color: rgba(0, 78, 152, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            transform: scale(1.05);
        }

        .desktop-icon i {
            font-size: 38px;
            margin-bottom: 10px;
            filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.6));
            line-height: 1;
            transition: transform 0.3s;
        }

        .desktop-icon:hover i {
            transform: scale(1.1);
        }

        .desktop-icon span {
            font-size: 12px;
            line-height: 1.2;
            word-break: break-word;
            max-width: 100%;
        }

        /* ============================================
           ENHANCED TASKBAR
        ============================================ */
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--xp-taskbar-height);
            background: linear-gradient(to bottom, 
                var(--xp-primary) 0%, 
                color-mix(in srgb, var(--xp-primary) 85%, white) 20%, 
                var(--xp-primary) 50%, 
                color-mix(in srgb, var(--xp-primary) 70%, black) 51%, 
                var(--xp-primary) 100%);
            border-top: 3px solid color-mix(in srgb, var(--xp-primary) 90%, white);
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 1000;
            box-shadow: 0 -6px 25px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            user-select: none;
        }

        #start-button {
            background: linear-gradient(to bottom, 
                var(--xp-start) 0%, 
                color-mix(in srgb, var(--xp-start) 90%, white) 10%, 
                var(--xp-start) 50%, 
                color-mix(in srgb, var(--xp-start) 70%, black) 51%, 
                color-mix(in srgb, var(--xp-start) 85%, white) 100%);
            border: 2px solid;
            border-color: color-mix(in srgb, var(--xp-start) 90%, white) 
                        color-mix(in srgb, var(--xp-start) 70%, black)
                        color-mix(in srgb, var(--xp-start) 70%, black)
                        color-mix(in srgb, var(--xp-start) 90%, white);
            border-radius: 5px;
            color: white;
            font-weight: bold;
            padding: 9px 22px;
            height: 38px;
            min-width: 110px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-right: 12px;
            font-size: 14px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        #start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        #start-button:hover::before {
            left: 100%;
        }

        #start-button:hover {
            background: linear-gradient(to bottom, 
                color-mix(in srgb, var(--xp-start) 95%, white) 0%, 
                color-mix(in srgb, var(--xp-start) 95%, white) 10%, 
                color-mix(in srgb, var(--xp-start) 80%, white) 50%, 
                color-mix(in srgb, var(--xp-start) 60%, black) 51%, 
                color-mix(in srgb, var(--xp-start) 80%, white) 100%);
        }

        #start-button.active {
            background: linear-gradient(to bottom, 
                color-mix(in srgb, var(--xp-start) 70%, black) 0%, 
                color-mix(in srgb, var(--xp-start) 90%, white) 10%, 
                color-mix(in srgb, var(--xp-start) 70%, black) 50%, 
                color-mix(in srgb, var(--xp-start) 50%, black) 51%, 
                color-mix(in srgb, var(--xp-start) 70%, black) 100%);
            border-color: color-mix(in srgb, var(--xp-start) 70%, black)
                        color-mix(in srgb, var(--xp-start) 90%, white)
                        color-mix(in srgb, var(--xp-start) 90%, white)
                        color-mix(in srgb, var(--xp-start) 70%, black);
        }

        #taskbar-apps {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0 10px;
            scrollbar-width: none;
        }

        #taskbar-apps::-webkit-scrollbar {
            display: none;
        }

        .taskbar-app {
            padding: 8px 16px;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .taskbar-app:hover {
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.2));
            transform: translateY(-1px);
        }

        .taskbar-app.active {
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.4), 
                rgba(255, 255, 255, 0.3));
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        #system-tray {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 12px;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tray-icon {
            color: white;
            font-size: 14px;
            opacity: 0.9;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .tray-icon:hover {
            opacity: 1;
        }

        #clock {
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            min-width: 80px;
            text-align: center;
        }

        /* ============================================
           ENHANCED WINDOW SYSTEM
        ============================================ */
        .window {
            position: absolute;
            background-color: var(--xp-background);
            border: 3px solid var(--xp-dark);
            box-shadow: var(--xp-window-shadow);
            z-index: 10;
            min-width: 320px;
            min-height: 240px;
            resize: both;
            overflow: hidden;
            border-radius: var(--xp-border-radius);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            cursor: default;
            opacity: 0;
            transform: scale(0.95);
            animation: windowOpen 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes windowOpen {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .window.closing {
            animation: windowClose 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes windowClose {
            to {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
        }

        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100% - var(--xp-taskbar-height)) !important;
            resize: none;
            border-radius: 0;
            border-width: 0 0 3px 0;
            transform: none !important;
            animation: maximizeWindow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes maximizeWindow {
            from {
                transform: scale(0.95);
            }
            to {
                transform: scale(1);
            }
        }

        .window.minimized {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            pointer-events: none;
        }

        .title-bar {
            background: var(--xp-title-gradient);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 2px solid var(--xp-dark);
            user-select: none;
            flex-shrink: 0;
            position: relative;
            cursor: move;
            touch-action: none;
        }

        .title-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
        }

        .title-bar.dragging {
            cursor: grabbing !important;
            opacity: 0.9;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .title-bar-text {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .title-bar-text i {
            font-size: 16px;
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .title-bar-controls button {
            width: 28px;
            height: 24px;
            background: linear-gradient(to bottom, 
                var(--xp-background), 
                color-mix(in srgb, var(--xp-background) 85%, #000));
            border: 2px solid;
            border-color: color-mix(in srgb, var(--xp-background) 90%, white)
                        color-mix(in srgb, var(--xp-background) 70%, #000)
                        color-mix(in srgb, var(--xp-background) 70%, #000)
                        color-mix(in srgb, var(--xp-background) 90%, white);
            font-size: 12px;
            color: var(--xp-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .title-bar-controls button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.3s;
        }

        .title-bar-controls button:hover::before {
            left: 100%;
        }

        .title-bar-controls button:hover {
            background: linear-gradient(to bottom, 
                color-mix(in srgb, var(--xp-background) 95%, white), 
                color-mix(in srgb, var(--xp-background) 80%, #000));
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .title-bar-controls button:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .window-body {
            flex: 1;
            padding: 20px;
            overflow: auto;
            position: relative;
            background: var(--xp-background);
        }

        /* ============================================
           ENHANCED STATUS BAR
        ============================================ */
        #status-bar {
            position: fixed;
            bottom: var(--xp-taskbar-height);
            left: 0;
            width: 100%;
            height: 24px;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0.8), 
                rgba(0, 0, 0, 0.7));
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 11px;
            z-index: 900;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
        }

        #status-bar.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #memory-usage {
            width: 100px;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        #memory-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--xp-secondary), color-mix(in srgb, var(--xp-secondary) 70%, white));
            width: 50%;
            transition: width 0.5s;
            position: relative;
        }

        #memory-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: memoryShine 2s infinite;
        }

        @keyframes memoryShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* ============================================
           ENHANCED UTILITIES
        ============================================ */
        .context-menu {
            position: fixed;
            background: linear-gradient(to bottom, 
                var(--xp-background),
                color-mix(in srgb, var(--xp-background) 90%, white));
            border: 2px solid var(--xp-dark);
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            min-width: 180px;
            display: none;
            animation: menuFadeIn 0.2s ease-out;
        }

        @keyframes menuFadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .context-menu-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .context-menu-item:last-child {
            border-bottom: none;
        }

        .context-menu-item:hover {
            background: linear-gradient(to bottom, 
                color-mix(in srgb, var(--xp-primary) 20%, var(--xp-background)),
                color-mix(in srgb, var(--xp-primary) 10%, var(--xp-background)));
            color: var(--xp-dark);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(to bottom, 
                var(--xp-background),
                color-mix(in srgb, var(--xp-background) 90%, white));
            border: 2px solid var(--xp-dark);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 3000;
            max-width: 300px;
            animation: notificationSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @keyframes notificationSlideIn {
            from { 
                opacity: 0; 
                transform: translateX(100px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #desktop {
                grid-template-columns: repeat(auto-fill, 70px);
                gap: 15px;
                padding: 15px;
            }
            
            .desktop-icon {
                width: 70px;
                padding: 10px 6px;
            }
            
            .desktop-icon i {
                font-size: 32px;
            }
            
            .window {
                min-width: 280px;
                min-height: 200px;
            }
            
            #taskbar {
                height: 44px;
                padding: 0 8px;
            }
            
            #start-button {
                padding: 8px 16px;
                min-width: 90px;
                font-size: 13px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print Styles */
        @media print {
            #taskbar, #status-bar, .window-controls {
                display: none !important;
            }
            
            .window {
                position: static !important;
                box-shadow: none !important;
                border: 1px solid #000 !important;

<body>
    <!-- Boot Sequence -->
    <div id="boot-sequence">

                <i class="fas fa-sign-in-alt"></i> Log On
            </button>
            <div style="margin-top: 20px; font-size: 12px; color: #888;">

    <!-- Desktop -->

    <!-- Status Bar -->
    <div id="status-bar">

            <div id="memory-bar"></div>

    <div id="taskbar">

            <i class="fas fa-windows"></i>
            <span>Start</span>

        <div id="taskbar-apps"></div>

                <i class="fas fa-volume-up"></i>
            </div>

            </div>

    <!-- Context Menu -->
    <div class="context-menu" id="desktop-context">
        <div class="context-menu-item" onclick="refreshDesktop()">
            <i class="fas fa-sync-alt"></i>
            <span>Refresh</span>
        </div>
        <div class="context-menu-item" onclick="showThemeSelector()">
            <i class="fas fa-palette"></i>
            <span>Personalize</span>
        </div>
        <div class="context-menu-item" onclick="arrangeIcons()">
            <i class="fas fa-th"></i>
            <span>Arrange Icons</span>
        </div>
        <div class="context-menu-item" onclick="showProperties()">
            <i class="fas fa-cog"></i>
            <span>Properties</span>
        </div>
    </div>

    <script>
        // ============================================
        // ENHANCED WINDOWS XP SIMULATOR
        // ============================================

        // State management
        const state = {
            isLoggedIn: false,
            currentTheme: 'default',
            windows: [],
            nextWindowId: 1,
            desktopIcons: [],
            taskbarApps: [],
            selectedIcon: null,
            memoryUsage: 50,
            dragWindow: null,
            dragOffset: { x: 0, y: 0 },
            resizeWindow: null,
            resizeDirection: null,
            startMenuOpen: false
        };

        // Desktop Icons Configuration
        const desktopIcons = [
            { id: 1, icon: 'fas fa-computer', name: 'My Computer', app: 'computer' },
            { id: 2, icon: 'fas fa-folder', name: 'My Documents', app: 'documents' },
            { id: 3, icon: 'fas fa-network-wired', name: 'My Network', app: 'network' },
            { id: 4, icon: 'fas fa-recycle', name: 'Recycle Bin', app: 'recycle' },
            { id: 5, icon: 'fas fa-chrome', name: 'Internet Explorer', app: 'browser' },
            { id: 6, icon: 'fas fa-music', name: 'Windows Media', app: 'media' },
            { id: 7, icon: 'fas fa-gamepad', name: 'Games', app: 'games' },
            { id: 8, icon: 'fas fa-paint-brush', name: 'Paint', app: 'paint' },
            { id: 9, icon: 'fas fa-calculator', name: 'Calculator', app: 'calculator' },
            { id: 10, icon: 'fas fa-envelope', name: 'Outlook Express', app: 'email' },
            { id: 11, icon: 'fas fa-wordpress', name: 'WordPad', app: 'wordpad' },
            { id: 12, icon: 'fas fa-image', name: 'Picture Viewer', app: 'pictures' }
        ];

        // ============================================
        // BOOT SEQUENCE
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            const bootProgress = document.querySelector('.boot-progress-bar');
            const bootStatus = document.querySelector('.boot-status');
            const bootSequence = ['Loading system files...', 'Initializing hardware...', 
                                'Starting services...', 'Loading user profile...', 
                                'Preparing desktop...', 'Welcome to Windows XP!'];

            let progress = 0;
            let step = 0;

            const updateBoot = () => {
                if (step < bootSequence.length) {
                    progress += 100 / bootSequence.length;
                    bootProgress.style.width = `${progress}%`;
                    bootStatus.textContent = bootSequence[step];
                    step++;
                    setTimeout(updateBoot, 800);
                } else {
                    setTimeout(() => {
                        document.getElementById('boot-sequence').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('boot-sequence').style.display = 'none';
                            document.getElementById('login-screen').style.display = 'flex';
                        }, 500);
                    }, 1000);
                }
            };

            setTimeout(updateBoot, 1000);
        });

        // ============================================
        // LOGIN SYSTEM
        // ============================================
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                document.getElementById('login-screen').style.animation = 'loginSlideUp 0.5s reverse forwards';
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    document.body.classList.add('desktop-loaded');
                    state.isLoggedIn = true;
                    initializeDesktop();
                    updateClock();
                    showNotification('Welcome to Windows XP Professional!');
                    setInterval(updateClock, 60000);
                    setInterval(updateMemoryUsage, 3000);
                    setTimeout(() => {
                        document.getElementById('status-bar').classList.add('visible');
                    }, 1000);
                }, 500);
            } else {
                showNotification('Please enter username and password');
            }
        }

        // ============================================
        // DESKTOP INITIALIZATION
        // ============================================
        function initializeDesktop() {
            const desktop = document.getElementById('desktop');
            desktop.innerHTML = '';
            
            desktopIcons.forEach(icon => {
                const iconElement = document.createElement('div');
                iconElement.className = 'desktop-icon';
                iconElement.innerHTML = `
                    <i class="${icon.icon}"></i>
                    <span>${icon.name}</span>
                `;
                iconElement.dataset.id = icon.id;
                iconElement.dataset.app = icon.app;
                
                iconElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectIcon(icon.id);
                });
                
                iconElement.addEventListener('dblclick', () => {
                    openApplication(icon.app);
                });
                
                desktop.appendChild(iconElement);
                state.desktopIcons.push({ element: iconElement, ...icon });
            });

            // Desktop right-click context menu
            desktop.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                showContextMenu(e.clientX, e.clientY, 'desktop');
            });

            // Desktop click to deselect
            desktop.addEventListener('click', (e) => {
                if (e.target === desktop) {
                    deselectIcons();
                    hideContextMenu();
                }
            });

            // Start button event
            document.getElementById('start-button').addEventListener('click', toggleStartMenu);
            
            // Hide start menu when clicking elsewhere
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#start-button') && !e.target.closest('.start-menu')) {
                    closeStartMenu();
                }
            });
        }

        // ============================================
        // WINDOW MANAGEMENT SYSTEM
        // ============================================
        function createWindow(title, content, icon = 'fas fa-window', width = 600, height = 400) {
            const windowId = state.nextWindowId++;
            const windowElement = document.createElement('div');
            windowElement.className = 'window';
            windowElement.style.width = `${width}px`;
            windowElement.style.height = `${height}px`;
            windowElement.style.top = `${Math.random() * 100 + 50}px`;
            windowElement.style.left = `${Math.random() * 100 + 50}px`;
            windowElement.dataset.windowId = windowId;
            
            windowElement.innerHTML = `
                <div class="title-bar">
                    <div class="title-bar-text">
                        <i class="${icon}"></i>
                        <span>${title}</span>
                    </div>
                    <div class="title-bar-controls">
                        <button onclick="minimizeWindow(${windowId})">
                            <i class="fas fa-window-minimize"></i>
                        </button>
                        <button onclick="toggleMaximize(${windowId})">
                            <i class="fas fa-window-maximize"></i>
                        </button>
                        <button onclick="closeWindow(${windowId})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="window-body">
                    ${content}
                </div>
            `;
            
            document.body.appendChild(windowElement);
            
            const windowObj = {
                id: windowId,
                element: windowElement,
                title: title,
                minimized: false,
                maximized: false,
                zIndex: 10
            };
            
            state.windows.push(windowObj);
            
            // Add to taskbar
            addToTaskbar(windowId, title, icon);
            
            // Setup window dragging
            setupWindowDrag(windowElement, windowId);
            
            // Setup window resizing
            setupWindowResize(windowElement, windowId);
            
            // Focus window
            focusWindow(windowId);
            
            return windowId;
        }

        function setupWindowDrag(windowElement, windowId) {
            const titleBar = windowElement.querySelector('.title-bar');
            let isDragging = false;
            let startX, startY, initialX, initialY;

            titleBar.addEventListener('mousedown', startDrag);
            titleBar.addEventListener('touchstart', startDragTouch);

            function startDrag(e) {
                if (windowElement.classList.contains('maximized')) return;
                
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialX = windowElement.offsetLeft;
                initialY = windowElement.offsetTop;
                
                titleBar.classList.add('dragging');
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                
                focusWindow(windowId);
            }

            function startDragTouch(e) {
                if (windowElement.classList.contains('maximized')) return;
                
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                initialX = windowElement.offsetLeft;
                initialY = windowElement.offsetTop;
                
                titleBar.classList.add('dragging');
                document.addEventListener('touchmove', dragTouch);
                document.addEventListener('touchend', stopDrag);
                
                focusWindow(windowId);
                e.preventDefault();
            }

            function drag(e) {
                if (!isDragging) return;
                
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                
                windowElement.style.left = `${initialX + dx}px`;
                windowElement.style.top = `${initialY + dy}px`;
            }

            function dragTouch(e) {
                if (!isDragging) return;
                
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                
                windowElement.style.left = `${initialX + dx}px`;
                windowElement.style.top = `${initialY + dy}px`;
                e.preventDefault();
            }

            function stopDrag() {
                isDragging = false;
                titleBar.classList.remove('dragging');
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', dragTouch);
                document.removeEventListener('touchend', stopDrag);
            }
        }

        function setupWindowResize(windowElement, windowId) {
            const resizeHandleSize = 10;
            let isResizing = false;
            let startX, startY, startWidth, startHeight, startLeft, startTop;

            function createResizeHandle(position) {
                const handle = document.createElement('div');
                handle.className = `resize-handle resize-${position}`;
                handle.style.position = 'absolute';
                handle.style[position] = '0';
                
                if (position.includes('top') || position.includes('bottom')) {
                    handle.style.height = `${resizeHandleSize}px`;
                    handle.style.cursor = 'ns-resize';
                } else {
                    handle.style.width = `${resizeHandleSize}px`;
                    handle.style.cursor = 'ew-resize';
                }
                
                if (position === 'top-left') handle.style.cursor = 'nwse-resize';
                if (position === 'top-right') handle.style.cursor = 'nesw-resize';
                if (position === 'bottom-left') handle.style.cursor = 'nesw-resize';
                if (position === 'bottom-right') handle.style.cursor = 'nwse-resize';
                
                handle.addEventListener('mousedown', (e) => startResize(e, position));
                handle.addEventListener('touchstart', (e) => startResizeTouch(e, position));
                
                return handle;
            }

            ['top', 'right', 'bottom', 'left', 
             'top-left', 'top-right', 'bottom-left', 'bottom-right'].forEach(pos => {
                windowElement.appendChild(createResizeHandle(pos));
            });

            function startResize(e, direction) {
                if (windowElement.classList.contains('maximized')) return;
                
                isResizing = true;
                startX = e.clientX;
                startY = e.clientY;
                startWidth = windowElement.offsetWidth;
                startHeight = windowElement.offsetHeight;
                startLeft = windowElement.offsetLeft;
                startTop = windowElement.offsetTop;
                
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
                
                focusWindow(windowId);
                e.preventDefault();
            }

            function startResizeTouch(e, direction) {
                if (windowElement.classList.contains('maximized')) return;
                
                isResizing = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startWidth = windowElement.offsetWidth;
                startHeight = windowElement.offsetHeight;
                startLeft = windowElement.offsetLeft;
                startTop = windowElement.offsetTop;
                
                document.addEventListener('touchmove', resizeTouch);
                document.addEventListener('touchend', stopResize);
                
                focusWindow(windowId);
                e.preventDefault();
            }

            function resize(e) {
                if (!isResizing) return;
                
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                
                // Implement resize logic based on direction
                // This is simplified - you'd need to handle all directions
                const newWidth = Math.max(300, startWidth + dx);
                const newHeight = Math.max(200, startHeight + dy);
                
                windowElement.style.width = `${newWidth}px`;
                windowElement.style.height = `${newHeight}px`;
            }

            function resizeTouch(e) {
                if (!isResizing) return;
                
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                
                const newWidth = Math.max(300, startWidth + dx);
                const newHeight = Math.max(200, startHeight + dy);
                
                windowElement.style.width = `${newWidth}px`;
                windowElement.style.height = `${newHeight}px`;
                e.preventDefault();
            }

            function stopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
                document.removeEventListener('touchmove', resizeTouch);
                document.removeEventListener('touchend', stopResize);
            }
        }

        function focusWindow(windowId) {
            state.windows.forEach(win => {
                win.zIndex = 10;
                win.element.style.zIndex = '10';
            });
            
            const windowObj = state.windows.find(w => w.id === windowId);
            if (windowObj) {
                windowObj.zIndex = 100;
                windowObj.element.style.zIndex = '100';
                updateTaskbarActive(windowId);
            }
        }

        function minimizeWindow(windowId) {
            const windowObj = state.windows.find(w => w.id === windowId);
            if (windowObj) {
                windowObj.minimized = true;
                windowObj.element.classList.add('minimized');
                updateTaskbarMinimized(windowId, true);
            }
        }

        function restoreWindow(windowId) {
            const windowObj = state.windows.find(w => w.id === windowId);
            if (windowObj) {
                windowObj.minimized = false;
                windowObj.element.classList.remove('minimized');
                updateTaskbarMinimized(windowId, false);
                focusWindow(windowId);
            }
        }

        function toggleMaximize(windowId) {
            const windowObj = state.windows.find(w => w.id === windowId);
            if (windowObj) {
                windowObj.maximized = !windowObj.maximized;
                windowObj.element.classList.toggle('maximized', windowObj.maximized);
                focusWindow(windowId);
            }
        }

        function closeWindow(windowId) {
            const windowObj = state.windows.find(w => w.id === windowId);
            if (windowObj) {
                windowObj.element.classList.add('closing');
                setTimeout(() => {
                    windowObj.element.remove();
                    state.windows = state.windows.filter(w => w.id !== windowId);
                    removeFromTaskbar(windowId);
                }, 300);
            }
        }

        // ============================================
        // TASKBAR MANAGEMENT
        // ============================================
        function addToTaskbar(windowId, title, icon) {
            const taskbarApps = document.getElementById('taskbar-apps');
            const appElement = document.createElement('div');
            appElement.className = 'taskbar-app';
            appElement.dataset.windowId = windowId;
            appElement.innerHTML = `
                <i class="${icon}"></i>
                <span>${title}</span>
            `;
            
            appElement.addEventListener('click', () => {
                const windowObj = state.windows.find(w => w.id === windowId);
                if (windowObj) {
                    if (windowObj.minimized) {
                        restoreWindow(windowId);
                    } else {
                        focusWindow(windowId);
                    }
                }
            });
            
            taskbarApps.appendChild(appElement);
            state.taskbarApps.push({ windowId, element: appElement });
        }

        function removeFromTaskbar(windowId) {
            const app = state.taskbarApps.find(a => a.windowId === windowId);
            if (app) {
                app.element.remove();
                state.taskbarApps = state.taskbarApps.filter(a => a.windowId !== windowId);
            }
        }

        function updateTaskbarActive(windowId) {
            state.taskbarApps.forEach(app => {
                app.element.classList.toggle('active', app.windowId === windowId);
            });
        }

        function updateTaskbarMinimized(windowId, minimized) {
            const app = state.taskbarApps.find(a => a.windowId === windowId);
            if (app) {
                app.element.style.opacity = minimized ? '0.6' : '1';
            }
        }

        // ============================================
        // APPLICATION SYSTEM
        // ============================================
        function openApplication(appName) {
            let windowId;
            
            switch(appName) {
                case 'computer':
                    windowId = createWindow('My Computer', `
                        <div style="padding: 20px;">
                            <h3><i class="fas fa-computer"></i> My Computer</h3>
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px;">
                                <div class="drive" style="text-align: center; padding: 15px; background: white; border-radius: 5px; border: 2px solid #ccc;">
                                    <i class="fas fa-hdd" style="font-size: 32px; color: #0078d4;"></i>
                                    <div style="margin-top: 10px; font-weight: bold;">Local Disk (C:)</div>
                                    <div style="font-size: 12px; color: #666;">58.2 GB free of 118 GB</div>
                                </div>
                                <div class="drive" style="text-align: center; padding: 15px; background: white; border-radius: 5px; border: 2px solid #ccc;">
                                    <i class="fas fa-compact-disc" style="font-size: 32px; color: #d13438;"></i>
                                    <div style="margin-top: 10px; font-weight: bold;">DVD Drive (D:)</div>
                                    <div style="font-size: 12px; color: #666;">No disc inserted</div>
                                </div>
                                <div class="drive" style="text-align: center; padding: 15px; background: white; border-radius: 5px; border: 2px solid #ccc;">
                                    <i class="fas fa-usb" style="font-size: 32px; color: #107c10;"></i>
                                    <div style="margin-top: 10px; font-weight: bold;">Removable Disk (E:)</div>
                                    <div style="font-size: 12px; color: #666;">Connected</div>
                                </div>
                            </div>
                        </div>
                    `, 'fas fa-computer', 700, 500);
                    break;
                    
                case 'browser':
                    windowId = createWindow('Internet Explorer', `
                        <div style="height: 100%; display: flex; flex-direction: column;">
                            <div style="padding: 10px; background: #f0f0f0; border-bottom: 1px solid #ccc; display: flex; gap: 5px;">
                                <button style="padding: 5px 10px; border: 1px solid #ccc; background: white;">Back</button>
                                <button style="padding: 5px 10px; border: 1px solid #ccc; background: white;">Forward</button>
                                <input type="text" value="http://www.microsoft.com/windowsxp" style="flex: 1; padding: 5px; border: 1px solid #ccc;">
                                <button style="padding: 5px 10px; border: 1px solid #ccc; background: #0078d4; color: white;">Go</button>
                            </div>
                            <div style="flex: 1; padding: 20px; background: white;">

                    `, 'fas fa-chrome', 800, 600);
                    break;
                    
                case 'paint':
                    windowId = createWindow('Paint', `

                                        style="border: 1px solid #ccc; background: white; cursor: crosshair;"></canvas>
                            </div>
                            <div style="padding: 10px; background: #f0f0f0; border-top: 1px solid #ccc; display: flex; justify-content: space-between;">
                                <div>Ready</div>
                                <div>Canvas Size: 600x400</div>
                            </div>
                        </div>
                    `, 'fas fa-paint-brush', 700, 550);
                    initializePaint();
                    break;
                    
                case 'calculator':
                    windowId = createWindow('Calculator', `
                        <div style="padding: 20px; text-align: center;">
                            <div style="background: #f0f0f0; padding: 20px; border-radius: 10px; display: inline-block;">

                                        `<button style="padding: 15px; font-size: 18px; border: 2px solid #ccc; 
                                          background: ${btn === '=' ? '#0078d4' : 'white'}; 
                                          color: ${btn === '=' ? 'white' : 'black'};"
                                          onclick="calcButton('${btn}')">${btn}</button>`
                                    ).join('')}

                    `, 'fas fa-calculator', 400, 500);
                    break;
                    
                default:
                    windowId = createWindow(appName, `
                        <div style="padding: 40px; text-align: center;">
                            <i class="${desktopIcons.find(i => i.app === appName)?.icon || 'fas fa-window'}"

            return windowId;
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function selectIcon(iconId) {
            deselectIcons();
            const icon = state.desktopIcons.find(i => i.id === iconId);
            if (icon) {
                icon.element.classList.add('selected');
                state.selectedIcon = iconId;
            }
        }

        function deselectIcons() {
            state.desktopIcons.forEach(icon => {
                icon.element.classList.remove('selected');
            });
            state.selectedIcon = null;
        }

        function showContextMenu(x, y, type) {
            const contextMenu = document.getElementById('desktop-context');
            contextMenu.style.left = `${x}px`;
            contextMenu.style.top = `${y}px`;
            contextMenu.style.display = 'block';
            
            // Close menu when clicking elsewhere
            setTimeout(() => {
                document.addEventListener('click', hideContextMenu, { once: true });
            });
        }

        function hideContextMenu() {
            document.getElementById('desktop-context').style.display = 'none';
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 
                                 type === 'warning' ? 'exclamation-triangle' : 
                                 'info-circle'}" 
                   style="color: ${type === 'error' ? '#d13438' : 
                               type === 'warning' ? '#ffb900' : 
                               'var(--xp-primary)'};"></i>
                <div>${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'notificationSlideIn 0.3s reverse forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12 || 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
        }

        function updateMemoryUsage() {
            state.memoryUsage = Math.min(90, Math.max(10, state.memoryUsage + (Math.random() - 0.5) * 10));
            document.getElementById('memory-percent').textContent = `${Math.round(state.memoryUsage)}%`;
            document.getElementById('memory-bar').style.width = `${state.memoryUsage}%`;
        }

        function toggleStartMenu() {
            state.startMenuOpen = !state.startMenuOpen;
            document.getElementById('start-button').classList.toggle('active', state.startMenuOpen);
            
            if (state.startMenuOpen) {
                showStartMenu();
            } else {
                closeStartMenu();
            }
        }

        function showStartMenu() {
            // Remove existing start menu
            const existingMenu = document.querySelector('.start-menu');
            if (existingMenu) existingMenu.remove();
            
            const startMenu = document.createElement('div');
            startMenu.className = 'start-menu';
            startMenu.innerHTML = `
                <div style="position: absolute; bottom: 48px; left: 0; width: 300px; 
                            background: linear-gradient(to bottom, #2a5c9c, #1e3a6d); 
                            border: 2px solid #0a246a; border-radius: 8px 8px 0 0; 
                            box-shadow: 0 10px 30px rgba(0,0,0,0.5); color: white;">
                    <div style="padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.2);">
                        <div style="font-weight: bold; font-size: 20px;">Administrator</div>
                        <div style="font-size: 12px; opacity: 0.8;">Windows XP Professional</div>
                    </div>
                    <div style="padding: 10px;">
                        <div class="start-menu-item" onclick="openApplication('browser')">
                            <i class="fas fa-chrome"></i> Internet Explorer
                        </div>
                        <div class="start-menu-item" onclick="openApplication('email')">
                            <i class="fas fa-envelope"></i> Outlook Express
                        </div>
                        <div class="start-menu-item" onclick="openApplication('paint')">
                            <i class="fas fa-paint-brush"></i> Paint
                        </div>
                        <div class="start-menu-item" onclick="openApplication('calculator')">

            state.startMenuOpen = false;

                            <div style="font-weight: bold;">Windows XP Blue</div>

                        <div class="theme-option ${state.currentTheme === 'silver' ? 'selected' : ''}"

                        <div class="theme-option ${state.currentTheme === 'royale' ? 'selected' : ''}" 
                             onclick="changeTheme('royale')"

                                    background: linear-gradient(135deg, #1e3a8a, #1e40af); color: white;">

                            <div style="font-size: 12px; opacity: 0.9;">Premium Theme</div>
                        </div>
                        
                        <div class="theme-option ${state.currentTheme === 'classic' ? 'selected' : ''}"

        function changeTheme(theme) {
            document.body.className = '';
            if (theme !== 'default') {
                document.body.classList.add(`theme-${theme}`);
            }
            state.currentTheme = theme;
            document.getElementById('current-theme').textContent = 
                theme === 'default' ? 'Windows XP Blue' : 
                theme === 'olive' ? 'Olive Green' :
                theme === 'silver' ? 'Silver' :
                theme === 'royale' ? 'Royale Noir' :
                theme === 'classic' ? 'Classic' : 'High Contrast';
        }

        function refreshDesktop() {
            hideContextMenu();
            showNotification('Desktop refreshed', 'info');

        function showProperties() {

            createWindow('System Properties', `
                <div style="padding: 20px;">

        // ============================================
        // PAINT APPLICATION
        // ============================================
        function initializePaint() {
            const canvas = document.getElementById('paint-canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            let painting = false;
            
            canvas.addEventListener('mousedown', startPaint);
            canvas.addEventListener('mouseup', stopPaint);
            canvas.addEventListener('mousemove', paint);
            
            function startPaint(e) {
                painting = true;
                paint(e);
            }
            
            function stopPaint() {
                painting = false;
                ctx.beginPath();
            }
            
            function paint(e) {
                if (!painting) return;
                
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000';
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        }

        // ============================================
        // CALCULATOR FUNCTIONS
        // ============================================
        let calcValue = '0';
        let calcOperator = '';
        let calcPrevious = '';
        
        function calcButton(btn) {
            const display = document.getElementById('calc-display');
            
            switch(btn) {
                case 'C':
                    calcValue = '0';
                    calcOperator = '';
                    calcPrevious = '';
                    break;
                case '±':
                    calcValue = String(-parseFloat(calcValue));
                    break;
                case '%':
                    calcValue = String(parseFloat(calcValue) / 100);
                    break;
                case '=':
                    if (calcOperator && calcPrevious) {
                        const prev = parseFloat(calcPrevious);
                        const current = parseFloat(calcValue);
                        switch(calcOperator) {
                            case '+': calcValue = String(prev + current); break;
                            case '-': calcValue = String(prev - current); break;
                            case '*': calcValue = String(prev * current); break;
                            case '/': calcValue = String(prev / current); break;
                        }
                        calcOperator = '';
                        calcPrevious = '';
                    }
                    break;
                case '+':
                case '-':
                case '*':
                case '/':
                    if (calcOperator && calcPrevious) {
                        calcButton('=');
                    }
                    calcOperator = btn;
                    calcPrevious = calcValue;
                    calcValue = '0';
                    break;
                case '.':
                    if (!calcValue.includes('.')) {
                        calcValue += '.';
                    }
                    break;
                default:
                    if (calcValue === '0' || (calcOperator && !calcPrevious)) {
                        calcValue = btn;
                    } else {
                        calcValue += btn;
                    }
            }
            
            display.value = calcValue;
        }

        // ============================================
        // KEYBOARD SHORTCUTS
        // ============================================
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey) {
                switch(e.key.toLowerCase()) {
                    case 'n':
                        e.preventDefault();
                        openApplication('computer');
                        break;
                    case 'w':
                        e.preventDefault();
                        const topWindow = state.windows.reduce((a, b) => 
                            a.zIndex > b.zIndex ? a : b, {zIndex: 0});
                        if (topWindow.id) closeWindow(topWindow.id);
                        break;
                    case 'd':
                        e.preventDefault();
                        deselectIcons();
                        break;
                }
            } else if (e.key === 'Escape') {
                closeStartMenu();
                hideContextMenu();
            } else if (e.key === 'F5') {
                e.preventDefault();
                refreshDesktop();
            }
        });

        // Initialize clock on load
        updateClock();
    </script>
